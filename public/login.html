<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
*{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}
a{
    text-decoration: none;
}
ul{
    list-style: none;
}
#hero {
    background-color: #f5f7fb;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; 
    min-height: 400px; 
}
.navigation{
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    width: 90%;
    margin: 0px auto;
    padding: 30px 0px;
}
.logo{
    color: #122853;
    font-weight: 700;
    font-size: 1.4rem;
}
.logo span{
    background-color: #014dd5;
    color: #ffffff;
    padding: 0px 5px;
    border-radius: 5px;
    font-weight: 600px;
    margin-right: 5px;
}

        body {
            background-color: #f8f9fa;
        }
        .login-container {
    max-width: 500px;
    margin: 50px auto; /* Reduced margin-top */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    background-color: white;
}
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-login {
            background-color: #007bff;
            color: white;
            font-weight: 600;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .register-link {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<section id="hero ">

        <nav class="navigation">
            <a href="#" class="logo"><span>Homeo</span>Ease</a>
</nav>
</section>
        <div class="login-container">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm" action="/login" method="POST" onsubmit="return validateLogin()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-login py-2">Login</button>
                </div>
                <div id="errorMessage" class="error-message"></div>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="index.html">Register here</a></p>
            </div>
        </div>
  
</body>
</html>
